<div class="container-fluid">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">{{title}}</a>
    <button (click)="logout()" class="btn btn-link" style="color: white;" *ngIf="isLogin$ | async">Logout</button>
  </nav>
</div>
<div class="container">
  <div class="row justify-content-end" style="margin: 16px;">
    <button class="btn btn-primary" (click)="open()">Add Post</button>
  </div>
  <div class="row" *ngFor="let post of (postData$ | async);" style="margin: 16px;">
    <app-list [postData] = "post"></app-list>
  </div>
</div>
